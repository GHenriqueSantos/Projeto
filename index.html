<section id="cadastro">

    <h1 style="font-family: fonteRR;">Cadastro</h1>
    <form action="cadastro.php" method="post">
        <div class="input-single">
        <label for="inome" style="font-family: fonteRR;">Nome</label>
        <input type="text" name="nome" id="inome" style="font-family: fontePs;">
        </div>
        <div class="input-single">
        <label for="ie-mail" style="font-family: fonteRR;">E-mail</label>
        <input type="email" name="e-mail" id="ie-mail" style="font-family: fontePs;" autocomplete="email" required>    
        </div>
        <div class="input-single">
        <label for="idia" style="font-family: fonteRR;">Nascimento</label>
        <input type="date" name="dia" id="idia" style="font-family: fontePs;"> 
        </div>
        <div class="input-single">
        <label for="itelefone" style="font-family: fonteRR;">Telefone</label>
        <input type="tel" name="telefone" id="itelefone" style="font-family: fontePs;" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">    
        </div>
        <input type="submit" name="Cadastrar" value="CADASTRAR" style="font-family: fonteH;">   
    </form> 
</div>
